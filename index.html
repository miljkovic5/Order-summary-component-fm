<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <figure class="card__image">
          <img
            src="./images/illustration-hero.svg"
            alt="Illustration of a person with headphones listening to music"
          />
          <figcaption class="visually-hidden">Music illustration</figcaption>
        </figure>
        <section class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <div class="card__plan-details">
              <img
                class="card__plan-image"
                src="./images/icon-music.svg"
                alt="Music icon"
                aria-hidden="true"
                width="48"
                height="48"
              />
              <div>
                <h2 class="card__plan-title">Annual Plan</h2>
                <p class="card__plan-price">$59.99/year</p>
              </div>
            </div>
            <a href="javascript:void(0)" class="card__change-plan">Change</a>
          </div>
          <button type="button" class="card__proceed-button">
            Proceed to Payment
          </button>
          <a href="javascript:void(0)" class="card__cancel-button"
            >Cancel Order</a
          >
        </section>
      </article>
    </main>
  </body>
</html>
